<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="nav-link">Home</a></li>
        </ul>

        <div class="profile-dropdown">
            <a class="login" href="javascript:void(0);" onclick="toggleDropdown()">
                <img src="res/img/default_profile_pic.png" width="80" height="80" alt="Profile pic">
            </a>
            <div id="dropdownMenu" class="dropdown-content">
                <p id="userName">User Name</p>
                <p id="userEmail">user@example.com</p>
                <a href="javascript:void(0);" onclick="logout()">Logout</a>
            </div>
        </div>
        <script src="dropdownmenu.js"></script>
    </nav>

    <div class="form-container">
        <form action="index.html">
            <div class="form-group">
                <label for="post-content">Post body</label>
                <textarea id="post-content" name="post-content" rows="6" required></textarea>
            </div>

            <div class="form-group">
                <label for="post-file">Select file</label>
                <button type="postfile" class="post-file">Choose file</button>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button">Create Post</button>
            </div>
        </form>
    </div>
</body>
</html>
