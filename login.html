<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<nav>
        <ul>
            <li><a href="index.html" class="nav-link">Home</a></li>
        </ul>

        <a class="login" href="login.html"><img src="res/img/default_profile_pic.png" width="80" height="80" alt="Profile pic"></a>
    </nav>

    <div class="login-container">
        <div class="login-text">
            <p><b>Welcome to PostIT</b></p>
            <p class="highlight">Create an account</p>
            <p>or</p>
            <p>Please log in</p>
        </div>
        <form id="loginForm">
        <!--<form action="index.html"> method="POST" commented this line out because of an error-->
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
    
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
    
            <div class="form-group">
                <button type="submit" class="submit-button">Log In</button>
            </div>
        </form>

        <p class="highlight">Forget password</p>
    </div>
    <script src="login.js"></script>
</body>
</html>
